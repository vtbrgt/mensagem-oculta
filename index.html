<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensagem Oculta</title>

    <link rel="icon" type="image/x-icon" href="img/decode.png" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="main-box">
      <img class="logo" src="img/decode.png" alt="Decode icon">
      <form>
        <label for="msg"
          >Digite aqui sua mensagem a ser codificada ou decodificada:</label
        >
        <input type="text" name="msg" id="msg" required />

        <div class="opcoes">
          <button class="cifraCesar btn-ativo">Cifra de CÃ©sar</button>
          <button class="base64">Base 64</button>
        </div>

        <div class="incremento-box">
          <label for="incremento">Digite aqui o incremento desejado</label>
          <input
            type="number"
            name="incremento"
            id="incremento"
            min="1"
            max="25"
            required
          />
        </div>

        <div class="opcoes">
          <input
            checked
            type="radio"
            name="acao"
            value="Codificar"
            id="codificar"
          />
          <label for="codificar">Codificar</label>
          <input type="radio" name="acao" value="Decodificar" id="decodificar" />
          <label for="decodificar">Decodificar</label>
        </div>

        <button class="btn">Codificar</button>
      </form>

      <section class="resultado-box">
        <p class="resultado"></p>
      </section>

      <script src="js/main.js"></script>
    </section>
  </body>
</html>
